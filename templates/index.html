<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <title>TextAnalyser.in</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TextAnalyser.in</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Contact Us</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text Analyser!</strong> You can do anything with your
      text here!
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>

    <div class="container">
      <form action="/analyze" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter Your Text Here</label
          >
          <textarea
            name="text"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            style="margin-top: 0px; margin-bottom: 0px; height: 327px"
          ></textarea>
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="removepunc"
            id="flexSwitchCheckChecked 1"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked 1"
            >Remove Punctuations Mark</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="fullcaps"
            id="flexSwitchCheckChecked 2"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked 2"
            >UPPERCASE</label
          >
        </div>

        <div class="form-check form-switch">
          <input
            class="form-check-input"
            type="checkbox"
            name="newlineremover"
            id="flexSwitchCheckChecked 3"
            checked
          />
          <label class="form-check-label" for="flexSwitchCheckChecked 3"
            >NEW LINE REMOVER</label
          >
        </div>

        <button type="submit" class="btn btn-success">Analyze Text</button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
